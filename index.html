<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    <!-- Title -->
    <h1>Weather Dashboard</h1>

    <div class="container">
    <!-- sidebar card -->
    <div class="card col-md-3 sidebar">
        <div class="card-body">
          <h5 class="card-title">Weather Search</h5>
          <h6 class="card-subtitle mb-2 text-muted">Search for a City</h6>
          <!-- search input -->
          <div class="input-group mb-3">
            <input type="text" class="form-control cityNameInput" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2">Search</button>
            </div>
            <div id="newCities"></div>
          </div>
        </div>
    </div>

    <!-- Weather Display -->
    <div class="card col-md-9 weatherDisplay">
        <div class="card-body">
            <h3 id="name">City Name</h3>
            <h5 id="date"></h5>
            <div id="icon"></div>
            <p id="temp">Temperature:</p>
            <p id="humidity">Humidity:</p>
            <p id="windSpeed">Wind Speed:</p>
            <p id="uvIndex">UV Index:</p>
        </div>

        <!-- 5 day forcast -->
        <h6 class="card-subtitle mb-2 text-muted">5 Day Forcast</h6>
        <div class="row">
          <!-- day 1 -->
          <div class="card col-md-2 forcast">
            <div class="card-body" id="day0">
              
            </div>
          </div>

          <!-- day 2 -->
          <div class="card col-md-2 forcast">
            <div class="card-body" id="day1">
              
            </div>
          </div>

          <!-- day 3 -->
          <div class="card col-md-2 forcast">
            <div class="card-body" id="day2">
              
            </div>
          </div>

          <!-- day 4 -->
          <div class="card col-md-2 forcast">
            <div class="card-body" id="day3">
              
            </div>
          </div>

          <!-- day 5 -->
          <div class="card col-md-2 forcast">
            <div class="card-body" id="day4">
              
            </div>
          </div>
        </div>
    </div>

    </div>
      
    

    <!-- Bootstrap JavaScript/jQuery links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- jQuery and script links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
